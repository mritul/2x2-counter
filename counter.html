<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2X2 Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header class="animate__animated animate__fadeIn">
      <h1>2x2 Counter</h1>
      <nav class="navBar">
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <div class="gridContainer">
      <div class="ctr">
        <input type="text" placeholder="Add a label..." />
        <div class="value value1">0</div>
        <div class="btnPanel">
          <button class="ctrBtn dec1">Decrease</button>
          <button class="ctrBtn res1">Reset</button>
          <button class="ctrBtn inc1">Increase</button>
        </div>
      </div>
      <div class="ctr">
        <input type="text" placeholder="Add a label..." />
        <div class="value value2">0</div>
        <div class="btnPanel">
          <button class="ctrBtn dec2">Decrease</button>
          <button class="ctrBtn res2">Reset</button>
          <button class="ctrBtn inc2">Increase</button>
        </div>
      </div>
      <div class="ctr">
        <input type="text" placeholder="Add a label..." />
        <div class="value value3">0</div>
        <div class="btnPanel">
          <button class="ctrBtn dec3">Decrease</button>
          <button class="ctrBtn res3">Reset</button>
          <button class="ctrBtn inc3">Increase</button>
        </div>
      </div>
      <div class="ctr">
        <input type="text" placeholder="Add a label..." />
        <div class="value value4">0</div>
        <div class="btnPanel">
          <button class="ctrBtn dec4">Decrease</button>
          <button class="ctrBtn res4">Reset</button>
          <button class="ctrBtn inc4">Increase</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
